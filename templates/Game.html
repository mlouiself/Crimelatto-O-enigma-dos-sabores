<script>
    const text = "Oi! Essa é uma caixa de diálogo estilo Undertale.";
    let i = 0;
    const speed = 50;

    function typeWriter() {
        if (i < text.length) {
            document.getElementById("dialog-text").textContent += text.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }

    window.onload = typeWriter;
</script>
